<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional </title>
</head>
<body>

  <h1>JavaScript Conditionals </h1>

  <!-- Example 1: if...else with user input -->
  <p><strong>Example 1: if...else</strong></p>
  <label for="numberInput1">Enter a number: </label>
  <input type="number" id="numberInput1">
  <button onclick="checkNumber1()">Check Number</button>
  <p id="result1"></p>

  <script>
    function checkNumber1() {
      let number = parseInt(document.getElementById("numberInput1").value);
      let result = document.getElementById("result1");

      if (number > 0) {
        result.innerHTML = "Positive number.";
      } else if (number < 0) {
        result.innerHTML = "Negative number.";
      } else {
        result.innerHTML = "Zero.";
      }
    }
  </script>

  <!-- Example 2: if without else -->
  <p><strong>Example 2: if without else</strong></p>
  <label for="numberInput2">Enter a number: </label>
  <input type="number" id="numberInput2">
  <button onclick="checkEven()">Check Even</button>
  <p id="result2"></p>

  <script>
    function checkEven() {
      let number2 = parseInt(document.getElementById("numberInput2").value);
      let result = document.getElementById("result2");

      if (number2 % 2 === 0) {
        result.innerHTML = "Even number.";
      }
    }
  </script>

  <!-- Example 3: if...else if -->
  <p><strong>Example 3: if...else if</strong></p>
  <label for="weatherInput">Enter the weather (sunny, rainy, etc.): </label>
  <input type="text" id="weatherInput">
  <button onclick="checkWeather()">Check Weather</button>
  <p id="result3"></p>

  <script>
    function checkWeather() {
      let weather = document.getElementById("weatherInput").value.toLowerCase();
      let result = document.getElementById("result3");

      if (weather === "sunny") {
        result.innerHTML = "Sunny weather.";
      } else if (weather === "rainy") {
        result.innerHTML = "Rainy weather.";
      } else {
        result.innerHTML = "Unknown weather.";
      }
    }
  </script>

  <!-- Example 4: switch statement -->
  <p><strong>Example 4: switch statement</strong></p>
  <label for="dayInput">Enter a day of the week: </label>
  <input type="text" id="dayInput">
  <button onclick="checkDay()">Check Day</button>
  <p id="result4"></p>

  <script>
    function checkDay() {
      let day = document.getElementById("dayInput").value.toLowerCase();
      let result = document.getElementById("result4");

      switch (day) {
        case "monday":
          result.innerHTML = "Start the week!";
          break;
        case "tuesday":
          result.innerHTML = "It's Tuesday!";
          break;
        case "wednesday":
          result.innerHTML = "It's Wednesday!";
          break;
        case "thursday":
          result.innerHTML = "It's Thursday!";
          break;
        case "friday":
          result.innerHTML = "It's Friday!";
          break;
        case "saturday":
          result.innerHTML = "It's Saturday!";
          break;
        case "sunday":
          result.innerHTML = "It's Sunday!";
          break;
        default:
          result.innerHTML = "Invalid day.";
      }
    }
  </script>

  <!-- Example 5: Ternary operator -->
  <p><strong>Example 5: Ternary operator</strong></p>
  <label for="ageInput">Enter your age: </label>
  <input type="number" id="ageInput">
  <button onclick="checkAge()">Check Age</button>
  <p id="result5"></p>

  <script>
    function checkAge() {
      let age = parseInt(document.getElementById("ageInput").value);
      let result = document.getElementById("result5");
      let resultText = age >= 18 ? "Adult" : "Minor";
      result.innerHTML = resultText;
    }
  </script>

  <!-- Example 6: Logical AND (&&) operator -->
  <p><strong>Example 6: Logical AND (&&) operator</strong></p>
  <label for="ageInput2">Enter your age: </label>
  <input type="number" id="ageInput2">
  <label for="citizenInput">Are you a citizen? (true/false): </label>
  <input type="text" id="citizenInput">
  <button onclick="checkVotingEligibility()">Check Voting Eligibility</button>
  <p id="result6"></p>

  <script>
    function checkVotingEligibility() {
      let age = parseInt(document.getElementById("ageInput2").value);
      let isCitizen = document.getElementById("citizenInput").value.toLowerCase() === 'true';
      let result = document.getElementById("result6");

      if (age >= 18 && isCitizen) {
        result.innerHTML = "You can vote.";
      } else {
        result.innerHTML = "You cannot vote.";
      }
    }
  </script>

  <!-- Example 7: Logical OR (||) operator -->
  <p><strong>Example 7: Logical OR (||) operator</strong></p>
  <label for="weekendInput">Is it the weekend? (true/false): </label>
  <input type="text" id="weekendInput">
  <label for="holidayInput">Is it a holiday? (true/false): </label>
  <input type="text" id="holidayInput">
  <button onclick="checkRelax()">Check Relax</button>
  <p id="result7"></p>

  <script>
    function checkRelax() {
      let isWeekend = document.getElementById("weekendInput").value.toLowerCase() === 'true';
      let isHoliday = document.getElementById("holidayInput").value.toLowerCase() === 'true';
      let result = document.getElementById("result7");

      if (isWeekend || isHoliday) {
        result.innerHTML = "You can relax!";
      } else {
        result.innerHTML = "Time to work.";
      }
    }
  </script>

  <!-- Example 8: Logical NOT (!) operator -->
  <p><strong>Example 8: Logical NOT (!) operator</strong></p>
  <label for="ageInput3">Enter your age: </label>
  <input type="number" id="ageInput3">
  <button onclick="checkChild()">Check Child</button>
  <p id="result8"></p>

  <script>
    function checkChild() {
      let age = parseInt(document.getElementById("ageInput3").value);
      let result = document.getElementById("result8");

      if (!(age < 18)) {
        result.innerHTML = "You are not a child.";
      } else {
        result.innerHTML = "You are a child.";
      }
    }
  </script>

  <!-- Example 9: Nested if...else -->
  <p><strong>Example 9: Nested if...else </strong></p>
  <label for="weatherInput2">Enter the weather (sunny, rainy, etc.): </label>
  <input type="text" id="weatherInput2">
  <label for="temperatureInput">Enter the temperature: </label>
  <input type="number" id="temperatureInput">
  <button onclick="checkNestedWeather()">Check Weather</button>
  <p id="result9"></p>

  <script>
    function checkNestedWeather() {
      let weather = document.getElementById("weatherInput2").value.toLowerCase();
      let temperature = parseInt(document.getElementById("temperatureInput").value);
      let result = document.getElementById("result9");

      if (weather === "sunny") {
        if (temperature > 30) {
          result.innerHTML = "It's sunny and hot!";
        } else {
          result.innerHTML = "It's sunny but cool.";
        }
      } else {
        result.innerHTML = "It's not sunny.";
      }
    }
  </script>

</body>
</html>
