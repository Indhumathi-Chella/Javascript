<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JSON Example</title>
    <script src="./assets/js/json.js" defer></script> 
</head>
<body>
    <h1>Working with JSON</h1>

    <!-- JSON.parse() Example -->
    <h2>1. JSON.parse() - Convert JSON string to JavaScript Object</h2>
    <button onclick="parseJSON()">Parse JSON</button>
    <pre id="parsed"></pre>

    <!-- JSON.stringify() Example -->
    <h2>2. JSON.stringify() - Convert JavaScript Object to JSON string</h2>
    <button onclick="stringifyJSON()">Stringify Object</button>
    <pre id="stringified"></pre>
</body>
</html>
