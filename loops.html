<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops Examples</title>
    <style>
        
        .example {
            margin-bottom: 20px;
        }
        .output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>JavaScript Loops - Real-Time Examples</h1>

    <!-- For Loop Example -->
    <div class="example">
        <h3>For Loop: Sum of Numbers</h3>
        <label for="forLoopInput">Enter a number: </label>
        <input type="number" id="forLoopInput" min="1" />
        <button onclick="runForLoop()">Run For Loop</button>
        <p class="output" id="forLoopOutput"></p>
    </div>

    <!-- While Loop Example -->
    <div class="example">
        <h3>While Loop: Countdown</h3>
        <label for="whileLoopInput">Enter a number for countdown: </label>
        <input type="number" id="whileLoopInput" min="1" />
        <button onclick="runWhileLoop()">Run </button>
        <p class="output" id="whileLoopOutput"></p>
    </div>

    <!-- Do...While Loop Example -->
    <div class="example">
        <h3>Do...While Loop: Positive Number Check</h3>
        <label for="doWhileLoopInput">Enter a positive number: </label>
        <input type="number" id="doWhileLoopInput" min="1" />
        <button onclick="runDoWhileLoop()">Run</button>
        <p class="output" id="doWhileLoopOutput"></p>
    </div>

    <!-- For...of Loop Example -->
    <div class="example">
        <h3>For...of Loop: Display Fruits</h3>
        <label for="forOfLoopInput">Enter a list of fruits (comma-separated): </label>
        <input type="text" id="forOfLoopInput" placeholder="e.g. Apple, Banana, Mango" />
        <button onclick="runForOfLoop()">Run</button>
        <p class="output" id="forOfLoopOutput"></p>
    </div>

    <!-- For...in Loop Example -->
    <div class="example">
        <h3>For...in Loop: Display User Profile</h3>
        <button onclick="runForInLoop()">Run</button>
        <p class="output" id="forInLoopOutput"></p>
    </div>

    <!-- Break and Continue Example -->
    <div class="example">
        <h3>Break and Continue: Control Loop Flow</h3>
        <label for="breakContinueInput">Enter a number: </label>
        <input type="number" id="breakContinueInput" min="1" />
        <button onclick="runBreakContinue()">Run</button>
        <p class="output" id="breakContinueOutput"></p>
    </div>

    <script>
        // For loop example: sum of numbers
        function runForLoop() {
            let num = document.getElementById('forLoopInput').value;
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            document.getElementById('forLoopOutput').innerHTML = `Sum of numbers from 1 to ${num}: ${sum}`;
        }

        // While loop example: countdown
        function runWhileLoop() {
            let num = document.getElementById('whileLoopInput').value;
            let output = '';
            let i = num;
            while (i >= 0) {
                output += `Countdown: ${i}<br>`;
                i--;
            }
            document.getElementById('whileLoopOutput').innerHTML = output;
        }

        // Do...While loop example: ensure positive number
        function runDoWhileLoop() {
            let num = document.getElementById('doWhileLoopInput').value;
            let output = '';
            do {
                if (num <= 0) {
                    output += 'Please enter a positive number.<br>';
                    break;
                } else {
                    output += `Valid number: ${num}<br>`;
                    break;
                }
            } while (num <= 0);
            document.getElementById('doWhileLoopOutput').innerHTML = output;
        }

        // For...of loop example: display fruits
        function runForOfLoop() {
            let input = document.getElementById('forOfLoopInput').value;
            let fruits = input.split(',');
            let output = '';
            for (const fruit of fruits) {
                output += `Fruit: ${fruit.trim()}<br>`;
            }
            document.getElementById('forOfLoopOutput').innerHTML = output;
        }

        // For...in loop example: display user profile
        function runForInLoop() {
            let userProfile = {
                name: "John Doe",
                age: 30,
                city: "New York"
            };
            let output = '';
            for (const key in userProfile) {
                output += `${key}: ${userProfile[key]}<br>`;
            }
            document.getElementById('forInLoopOutput').innerHTML = output;
        }

        // Break and Continue example: control loop flow
        function runBreakContinue() {
            let num = document.getElementById('breakContinueInput').value;
            let output = '';
            for (let i = 1; i <= num; i++) {
                if (i === 5) {
                    output += `Breaking at iteration ${i}<br>`;
                    break; // Stop when i reaches 5
                }
                if (i === 3) {
                    output += `Skipping iteration ${i}<br>`;
                    continue; // Skip when i is 3
                }
                output += `Iteration ${i}<br>`;
            }
            document.getElementById('breakContinueOutput').innerHTML = output;
        }
    </script>

</body>
</html>
