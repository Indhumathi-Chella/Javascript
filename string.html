<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>

<body>
    <h4>JavaScript Strings</h4>

    <div id="output"></div>

    <script>
        // 1. Declaring Strings
        let greeting = "Hello, World!";
        let message = 'Welcome to JavaScript string.';
        let content = `Hi Admin`;

        // 2. String Concatenation
        let firstName = "Indhu";
        let lastName = "Chella";
        let fullName = firstName + " " + lastName;

        // 3. Escaping Characters
        let quote = "She said, \"JavaScript is fun!\"";
        let apostrophe = 'It\'s easy to learn JavaScript once you practice.';

        // 4. Template strings (String Interpolation)
        let age = 22;
        let userInfo = `Hello, my name is ${firstName} ${lastName}, and I am ${age} years old.`;

        // 5. length of a string
        let stringLength = greeting.length;

        // 6. Retrieving a specific string character
        let firstChar = greeting.charAt(0); //first character
        let lastChar = greeting.charAt(greeting.length - 1); // last character

        // 7.string contains a substring
        let includesHello = greeting.includes("Hello");

        // 8. position of a substring in a string
        let indexOfWorld = greeting.indexOf("World");

        // 9. Extracting a substring 
        let sliceExample = greeting.slice(0, 5);
        let substringExample = greeting.substring(0, 8);

        // 10. Changing case
        let lowerCase = greeting.toLowerCase();
        let upperCase = greeting.toUpperCase();

        // 11. Update string
        let replaceWorld = greeting.replace("World", "JavaScript");

        // 12.repeat string
        let repeatHello = "Hi! ".repeat(3);


        document.getElementById("output").innerHTML = `
            1. Declaring Strings:<br>
            greeting = ${greeting}<br>
            message = ${message}<br><br>

            2. String Concatenation:<br>
            fullName = ${fullName}<br><br>

            3. Escaping Characters:<br>
            quote = ${quote}<br>
            apostrophe = ${apostrophe}<br><br>

            4. Template strings:<br>
            userInfo = ${userInfo}<br><br>

            5.length of a string:<br>
            Length of greeting = ${stringLength}<br><br>

            6. Retrieve string character:<br>
            First character of greeting = ${firstChar}<br>
            Last character of greeting = ${lastChar}<br><br>

            7.string contains a substring:<br>
            Does greeting include "Hello"? ${includesHello}<br><br>

            8. Finding the position of a substring in a string:<br>
            Index of "World" in greeting: ${indexOfWorld}<br><br>

            9. Extracting a substring :<br>
            Slice example (first 5 characters): ${sliceExample}<br>
            Substring example (first 5 characters): ${substringExample}<br><br>

            10. Changing case:<br>
            Lowercase greeting: ${lowerCase}<br>
            Uppercase greeting: ${upperCase}<br><br>

            11. Update string:<br>
            Replacing "World" with "JavaScript": ${replaceWorld}<br><br>

            12.Repeat String:<br>
            Repeat "Hi!" 3 times: ${repeatHello}<br><br>
        `;
    </script>

</body>

</html>
